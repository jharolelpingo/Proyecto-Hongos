    <section class="form-container">

            <form action="contacto-enviar.php" method="post" onsubmit="return enviarMensajeWhatsApp()">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="numero">Número de Teléfono:</label>
                <input type="tel" id="numero" name="numero" required>

                <label for="persona">Destinatario:</label>
                <select id="persona" name="persona" required>
                    <option value="mariana">Mariana Bernal</option>
                    <option value="jose">José Jiménez</option>
                    <option value="jharol">Jharol Mendez</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <script>
        function enviarMensajeWhatsApp() {
            var persona = document.getElementById("persona").value;
            var mensaje = document.getElementById("mensaje").value;
            
            var contactos = {
                "mariana": "https://wa.me/+573132866505text=" + encodeURIComponent(mensaje),
                "jose": "https://wa.me+57 3202553869text=" + encodeURIComponent(mensaje),
                "jharol": "https://wa.me/+573134355354text=" + encodeURIComponent(mensaje)
            };

            window.open(contactos[persona], '_blank');

            return false; 
        }
    </script>
